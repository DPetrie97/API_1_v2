<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="api.rework.css" rel="stylesheet">
    <title>Random Cat Facts</title>
</head>
<body>
    <div class="wrapper">
        <div class="backdropSection">
            <h2 class="pageIntro">Need to make the day better? Love cats? How about clicking the button to get some random cat facts to brighten the day!</h2>
            <img src="./Assets/alvan-nee-ZCHj_2lJP00-unsplash.jpg" class="backdropPhoto">
        </div>
            <div class="formArea">
                <form id="searchForm">
                    <h1 style="color: black;" class="catSearch"></h1>
                    <p class="typeOfEntry">Type of animal the fact describes (e.g. ‘cat’, ‘dog’, ‘horse’)<input type="text" id="factSearch" required></p>
                 <p class="entry">
                   <button class="submit" id="getFact">Rando Fact!</button>
                 </p>
                </form>
     
                <div id="factResults">
                    <section id="resultsSection"></section>
                    <!-- the divs with results populate here -->

                </div>
     
            </div>
            </div>
         </div>
         <script type="text/javascript" src="./api.rework.js"></script>
    
</body>
</html>
